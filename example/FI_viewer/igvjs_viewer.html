    <!-- Font Awesome CSS -->

    <!-- IGV CSS -->

<body>
<h2>IGV.js for fusions
    <h2>

        <div id="igvDiv"/>

        <script type="text/javascript">

            document.addEventListener("DOMContentLoaded", function () {

                var div = document.getElementById("igvDiv"),

                        options = {
                            showKaryo: false,
                            showNavigation: true,
                            fastaURL: "finspector.fa",
                            cytobandURL: "cytoBand.txt",
                            tracks: [
                                {
                                    type: "sequence",
                                    order: 1
                                },

                                {
                                    label: "ref_annot",
                                    url: "finspector.bed",
                                    displayMode: "SQUISHED",
                                    indexed: false,
                                    order: 10

                                },

                                {
                                    url: "finspector.star.sortedByCoord.out.bam",
                                    label: "SupportingReadsBam",
                                    height: 100,
                                    indexed: false,
                                    visibilityWindow: 2000000,
                                    order: 60
                                }

                            ]
                        };

                igv.createBrowser(div, options);


            });

        </script>


</body>
