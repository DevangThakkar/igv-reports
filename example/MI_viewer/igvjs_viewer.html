</head>


<body>
    <h2>IGV.js for mutations</h2>

    <div id="igvDiv"></div>

        <script type="text/javascript">

            document.addEventListener("DOMContentLoaded", function () {
                <!-- start igv report here -->

                var div = document.getElementById("igvDiv"),

                        options = {
                            showKaryo: false,
                            showNavigation: true,
                            fastaURL: "fasta.url",
                            showChromosomeWidget: true,
                            locus:"seq_name:start-end",
                            tracks: [
                                {
                                    type: "sequence",
                                    order: 1
                                },
                                {
                                    label: sampleInfo.SAMPLE,
                                    url: "recalibrated.bam",
                                    displayMode: "EXPANDED",
                                    indexed: false,
                                    order: 10,
                                    type: "alignment",
                                    sourceType: "file",
                                    format: "bam"
                                },
                                {
                                    url: "refGene.sort.bed",
                                    label: "Genes",
                                    height: 100,
                                    indexed: false,
                                    visibilityWindow: 2000000,
                                    order: Number.MAX_VALUE,
                                    type: "annotation",
                                    displayMode: "SQUISHED"
                                }
                            ]
                        };

                igv.createBrowser(div, options);
            });

        </script>


</body>

</html>
